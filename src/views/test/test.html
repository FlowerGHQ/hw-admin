<!DOCTYPE html>
<link rel="stylesheet" href="/public/index.css" />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>网页应用</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
</head>
<!-- 在 html 文档中引入 JSSDK -->
<!-- 在升级功能时 JS 文件版本会相应更新，如有需要（比如使用新增的 API），请重新引用「客户端文档>网页应用>简介」页面中的最新JSSDK版本 -->
<script type="text/javascript" src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk-1.5.23.js"></script>
<!-- 在页面上添加 VConsole 方便调试-->
<script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
<script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
</script>

<body>
    <div>
        <div class="img">
            <div id="img_div" class="img_div">
            </div>
            <span class="hello_text">Hello</span>
            <div id="hello_text_name" class="hello_text_name"></div>
            <div id="hello_text_welcome" class="hello_text_welcome">
            </div>
        </div>
        <div class="icon"><img src="../public/svg/icon.svg" /></div>
    </div>
    <!-- 在 html 文档中引入本 demo 免登流程函数 apiAuth() 和用户信息展示函数 showUser(res) -->
    <script src="/public/index.js"></script>
    <!-- 根据服务端传来的参数 login_info 判断走免登流程还是直接展示用户信息 -->
    <script>
        const login_info = '{{ login_info }}';
        console.log("login info: ", login_info);
        if (login_info == "alreadyLogin") {
            const user_info = JSON.parse('{{ user_info | tojson | safe }}');
            console.log("user: ", user_info.name);
            $('document').ready(showUser(user_info))
        } else {
            $('document').ready(apiAuth())
        }
    </script>
</body>

</html>
