<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Horwin</title>
        <style>
            body {
                padding: 0 30px;
                margin: 0;
            }

            /* 头部 */
            header {
                width: 100%;
                height: 70px;
                background-color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: 600;
                color: #006ef9;
            }

            .horwin {
                width: 100%;
                height: calc(100vh - 88px);
                display: flex;
            }

            /* 侧边栏 */
            .sidebar {
                width: 400px;
                height: 100%;
                overflow-y: auto;
            }

            .sidebar-item {
                height: 88px;
                border: 1px solid black;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: 600;
            }

            .sidebar-item-active {
                width: 100%;
                height: 88px;
                background-color: rgba(0, 110, 249, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: 600;
                color: #fff;
            }

            /* 内容区域 */
            .content {
                width: calc(100% - 400px);
                padding: 0 10px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100%;
                overflow-y: auto;
            }

            .description {
                width: 80%;
            }

            .description-title {
                font-size: 24px;
                font-weight: 500;
                color: #006ef9;
            }

            .description-content {
                padding: 10px;
                box-sizing: border-box;
                margin-top: 10px;
                min-height: 100px;
                border: 1px solid #006ef9;
                font-size: 20px;
                font-weight: 500;
                color: #006ef9;
            }

            /* 照片内容 */
            .img-box {
                width: 80%;
                margin-top: 10px;
                border: 1px solid black;
                font-size: 0;

                img {
                    width: 100%;
                }
            }

            .m-t-10 {
                margin-top: 10px;
            }

            .sidebar::-webkit-scrollbar,
            .content::-webkit-scrollbar {
                width: 0px;
            }
            .sidebar::-webkit-scrollbar-thumb,
            .content::-webkit-scrollbar-thumb {
                border-radius: 3px;
                background-color: #ccc;
                transition: background-color 0.3s;
            }
            .sidebar::-webkit-scrollbar-track,
            .content::-webkit-scrollbar-track {
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <header>HORWIN自定义组件库</header>
        <div class="horwin">
            <div class="sidebar" id="sidebar">
                <!-- <div class="sidebar-item">
                <span>based-on-dom (MyMask)</span>
            </div> -->
            </div>
            <div class="content">
                <div class="description">
                    <div class="description-title">描述文本</div>
                    <div id="description-content" class="description-content"></div>
                </div>
                <div class="img-box">
                    <img id="img" src="" alt="" />
                </div>
            </div>
        </div>

        <script src="./data.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
